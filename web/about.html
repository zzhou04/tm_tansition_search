<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trackmania Block Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .topnav {
      overflow: hidden;
      background-color: #333;
    }

    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.split {
      float: right;
      background-color: #04AA6D;
      color: white;
    }

    h2 {
      margin: 16px;
    }

    #browser {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .level-row {
      display: flex;
      gap: 12px;
    }

    button {
      padding: 8px 12px;
      border: none;
      background-color: #eee;
      cursor: pointer;
      font-size: 15px;
      border-radius: 6px;
      white-space: nowrap;
    }

    button:hover {
      background-color: #ddd;
    }

    .folder-label {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="topnav">
  <a href="trans_from">Transition from</a>
  <a href="trans_to">Transition to</a>
  <a href="about" class="split">Ask for help</a>
</div>

<h2>Select a Block</h2>

<div id="browser"></div>

<script>
const blocks = {
  "1": {
    label: "Road",
    children: {
      "1-1": {
        label: "Straight",
        children: {
          "1-1-1": { label: "Straight 1", id: "road_straight_1" },
          "1-1-2": { label: "Straight 2", id: "road_straight_2" }
        }
      },
      "1-2": {
        label: "Curves",
        children: {
          "1-2-1": { label: "Curve Left", id: "road_curve_left" },
          "1-2-2": { label: "Curve Right", id: "road_curve_right" }
        }
      },
      "1-3": {
        label: "Banked",
        children: {
          "1-3-1": { label: "Banked Left", id: "road_banked_left" },
          "1-3-2": { label: "Banked Right", id: "road_banked_right" }
        }
      },
      "1-4": {
        label: "Start Block",
        id: "road_start"
      }
    }
  },
  "2": {
    label: "Terrain",
    children: {
      "2-1": { label: "Grass", id: "terrain_grass" },
      "2-2": { label: "Dirt", id: "terrain_dirt" }
    }
  }
};

const browser = document.getElementById("browser");

// Tracks expanded node at each level
let expandedPaths = [];

function renderLevelRow(nodes, pathPrefix) {
  const row = document.createElement("div");
  row.className = "level-row";
  row.dataset.levelPath = pathPrefix;
  
  Object.keys(nodes).forEach(key => {
    const node = nodes[key];
    const fullPath = pathPrefix ? pathPrefix + "/" + key : key;
    const btn = document.createElement("button");
    btn.textContent = `${key} - ${node.label}`;
    if (node.children) {
      btn.classList.add("folder-label");
      btn.addEventListener("click", () => toggleNode(fullPath));
    } else {
      btn.addEventListener("click", () => alert(`Selected: ${node.label} (ID: ${node.id})`));
    }
    row.appendChild(btn);
  });

  return row;
}

function getNodeByPath(path) {
  let node = blocks;
  for (const seg of path.split("/")) {
    node = node[seg];
    if (!node) return null;
    if (node.children) {
      node = { ...node, children: node.children };
    }
  }
  return node;
}

function toggleNode(path) {
  const level = path.split("/").length - 1;
  if (expandedPaths[level] === path) {
    expandedPaths = expandedPaths.slice(0, level);
  } else {
    expandedPaths = expandedPaths.slice(0, level);
    expandedPaths[level] = path;
  }
  renderAllLevels();
}

function renderAllLevels() {
  browser.innerHTML = "";
  let current = "";
  let row = renderLevelRow(blocks, current);
  browser.appendChild(row);

  for (let i = 0; i < expandedPaths.length; i++) {
    const p = expandedPaths[i];
    const node = getNodeByPath(p);
    if (!(node && node.children)) break;
    row = renderLevelRow(node.children, p);
    browser.appendChild(row);
  }
}

// initial render
renderAllLevels();
</script>

</body>
</html>
