<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trackmania Block Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .topnav {
      overflow: hidden;
      background-color: #333;
    }

    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.split {
      float: right;
      background-color: #04AA6D;
      color: white;
    }

    h2 {
      margin: 16px;
    }

    #browser {
      padding: 16px;
    }

    .entry {
      display: flex;
      flex-direction: column; /* stack parent and children vertically */
      margin-top: 6px;
    }

    .entry > button {
      align-self: flex-start; /* keep button aligned left */
      margin-bottom: 4px;
    }

    .children {
      display: flex;
      flex-direction: row; /* children laid out horizontally */
      margin-left: 40px; /* indent children */
      gap: 8px; /* space between children */
    }

    button {
      padding: 8px 12px;
      border: none;
      background-color: #eee;
      cursor: pointer;
      font-size: 15px;
      border-radius: 6px;
      margin: 4px 0;
      white-space: nowrap;
    }

    button:hover {
      background-color: #ddd;
    }

    .folder-label {
      font-weight: bold;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="topnav">
  <a href="trans_from">Transition from</a>
  <a href="trans_to">Transition to</a>
  <a href="about" class="split">Ask for help</a>
</div>

<h2>Select a Block</h2>

<div id="browser"></div>

<script src="navigation.js"></script>
</body>
</html>
